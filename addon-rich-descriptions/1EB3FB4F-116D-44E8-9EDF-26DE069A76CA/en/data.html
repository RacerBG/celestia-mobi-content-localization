<p>XO-1, also known formally as Moldoveanu, is a Sun-like star about 535.96 light-years away in the constellation Corona Borealis. Its sole gas giant planet, Negoiu, completes an orbit once every 3.94 days. Both objects received their proper names during the  <a href="https://www.nameexoworlds.iau.org/2019approved-names">second NameExoWorlds campaign</a> in 2019</p>
