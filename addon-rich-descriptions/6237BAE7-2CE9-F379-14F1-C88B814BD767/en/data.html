<p><strong>Mars Pathfinder</strong>, the second mission under NASA's Discovery Program, is the first successful US mission to Mars since the <a href="celaddon://item?item=1EF4F6D8-60B0-CF4B-6655-D39ED6263724">Viking</a> probes of the 1970s. Upon landing on Ares Vallis on 1997-Jul-4. it also carried <strong>Sojourner</strong>, the first rover to move on the Martian surface</p>
