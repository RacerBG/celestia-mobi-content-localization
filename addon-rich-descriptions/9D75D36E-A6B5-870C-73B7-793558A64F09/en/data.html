<p>Herschel was a space observatory built and operated by the European Space Agency (ESA) from 2009 to 2013. It was the largest infrared telescope in space until the launch of the <a href="celaddon://item?item=6D100C19-C902-3BCF-E9DC-81621177663D">James Webb Space Telescope</a> in 2021</p>
