<p>(208996) 2003 AZ₈₄ is an elongated 940-km trans-Neptunian object that crosses the orbit of Neptune (plutino). It is the third largest plutino after Pluto itself and <a href="celaddon://item?item=866419F4-8CD5-1EB2-1C53-32A879ACF186">Orcus</a>. One unconfirmed satellite might be orbiting 2003 AZ₈₄</p>
