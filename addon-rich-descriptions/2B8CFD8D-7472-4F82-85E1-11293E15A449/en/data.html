<p><strong>HE 1523-0901</strong> is an old red giant star about 9,950 light-years away in the constellation Libra. A metal-poor Population II star, both it and its single gas giant planet are one of the oldest planetary systems ever discovered, which are currently estimated to be over 13.2 billion years old</p>
