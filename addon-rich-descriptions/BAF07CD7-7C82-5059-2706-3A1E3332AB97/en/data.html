<p>The Imaging X-ray Polarimetry Explorer (IXPE) is a space observatory with three identical telescopes designed to measure the polarization of cosmic X-rays. The observatory, which was launched 2021-Dec-9 on a Falcon 9, is an international collaboration between NASA and the Italian Space Agency (ASI)</p>
