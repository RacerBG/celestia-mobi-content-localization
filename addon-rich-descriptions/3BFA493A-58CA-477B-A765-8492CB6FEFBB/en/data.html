<p><strong>152830 Dinkinesh</strong> is a small main-belt asteroid that became the first object visited by NASA's <a href="celaddon://item?item=570B15DB-AAE1-5BF0-BDD1-4E0639CDEB32">Lucy</a> mission, which approached the asteroid at a distance of 425 km on 2023-Nov-1. About 790 m in diameter, it was later discovered to have a contact binary satellite about 220 m in diameter known as <strong>Selam</strong></p>
