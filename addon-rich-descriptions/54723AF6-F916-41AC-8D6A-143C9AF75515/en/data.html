<p>The <a href="https://orionsarm.com/eg-article/48000db9a9c2f">Black Acropolis</a> is a pair of ancient Dyson swarms in a "snailshell" configuration, first built 312 million years ago by the vanished Tkzeph empire. In the present day of the Orion's Arm setting, the system is inhabited by another alien species known as the <a href="https://orionsarm.com/eg-article/4802ae8325941">Ultimates</a>.</p>
