<p>Fermi, formerly called the Gamma-ray Large Area Space Telescope (GLAST), is a space observatory being used to perform gamma-ray astronomy observations from LEO. Launched in 2008-Jun-11, it is a joint project between NASA, US Department of Energy and ESA, succeeding the capabilities of INTEGRAL.</p>
