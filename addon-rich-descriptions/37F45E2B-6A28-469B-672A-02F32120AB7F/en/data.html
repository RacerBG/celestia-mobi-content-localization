<p>Kepler-1520, also known as KOI-3794, is a K-type main sequence star about 2,017 light-years away in the constellation Cygnus. Its sole planet is one of a few known to have dust tails around it, which is caused by its surface evaporating from its very tight proximity to its host star</p>
