<p>CoRoT-4, also known as TOI-546, is an F-type main sequence star about 2,419 light-years away in the constellation Monoceros. A gas giant planet larger than Jupiter was discovered by the <a href="celaddon://item?item=1A54962E-D8E1-9CEF-0EAD-3ED19212D6B7">CoRoT</a> space observatory in 2008, completing an orbit once around its star every 9.2 days</p>
