<p>HAT-P-21, also known formally as Mazaalai, is a large Sun-like star about 926.84 light-years away in the constellation Ursa Major. Its sole superjovian planet was formally named Bambaruush during the second <a href="https://www.nameexoworlds.iau.org/2019approved-names">NameExoWorlds</a> campaign in 2019</p>
