<p>CoRoT-8 is a K-type main sequence star about 1,060 light-years away in the constellation Aquila. A gas giant planet 2/3 the size of Saturn was discovered by the <a href="celaddon://item?item=1A54962E-D8E1-9CEF-0EAD-3ED19212D6B7">CoRoT</a> space observatory in 2008, completing an orbit once around its star every 6.21 days</p>
