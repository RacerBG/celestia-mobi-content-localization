<p>The "<strong>Gelfling</strong>" is a small Dyson sphere surrounding and harnessing the energy of the pulsar PSR J1010+15. Located around 81,536 light-years away, it was named and discovered by the crew of <a href="celaddon://item?item=30E73592-5BDC-DD74-34C2-711AE3AC0E41">Celestia 1</a> during its return journey back to Earth</p>
