<p>HAT-P-6, also known formally as Sterrennacht, is an F-type main sequence star about 905.08 light-years away in the constellation Andromeda. Both this star and its superjovian planet, Nachtwacht, were given names by the people of the Netherlands during the second <a href="https://www.nameexoworlds.iau.org/2019approved-names">NameExoWorlds</a> campaign in 2019</p>
