<p><strong>15094 Polymele</strong> is a P-type Jupiter L4 trojan asteroid approximately 21 km in diameter. It is a target of the <a href="celaddon://item?item=">Lucy</a> mission with a close fly by planned to occur in September 2027. This spherical asteroid has a small satellite (nicknamed "<strong>Shaun</strong>") about 5.5 km in diameter, which was discovered in 2022</p>
