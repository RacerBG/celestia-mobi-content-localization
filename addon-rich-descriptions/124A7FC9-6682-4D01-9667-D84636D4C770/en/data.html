<p>WASP-63, also known as TOI-483, is a G-type subgiant star about 956 light-years away in the constellation Columba. Both this star and its sole gas giant planet will receive formal names by the end of the third <a href="https://www.nameexoworlds.iau.org/2022edition">NameExoWorlds</a> campaign on April 2023</p>
