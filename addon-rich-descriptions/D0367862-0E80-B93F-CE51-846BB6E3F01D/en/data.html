<p>(470599) 2008 OG₁₉ is a 619-km wide trans-Neptunian object located in the scattered disc, discovered on 2008-Jul-30 through the Palomar Observatory. It displays a large light curve amplitude of 0.437±0.011 magnitudes, implying that it is highly elongated in shape, similar to <a href="celaddon://item?item=D0367862-0E80-B93F-CE51-846BB6E3F01D">20000 Varuna</a></p>
